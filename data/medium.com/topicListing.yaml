---
data:
- name : author/link
  type: $attr
  attributeTag: href
  selectors:
    - div.dm.w.n > div > div > span > a
  transform:
  - prepend:
    value: https://medium.com


# Parse list of articles and foreach "block" extract title,summary,author,link
- type: subFields
  name: articles
  returnType: text
  selectors:
    - div.es.et.s > section
    - "section >  div > section > div:nth-child(1)"
  fields:
  - name: title
    returnType: text
    selectors:
      - div h3
    emptyVal: none
  - name: summary
    returnType: text
    selectors:
      - div > div > div 
      - div > section > div > div > div > div  
  - name: author
    returnType: text
    selectors:
      -  div:nth-child(2) > div > div:nth-child(1)  a
      -  div > section > div  > div:nth-child(2) > div > div > div
      -  div:nth-child(2) > div > div > div > a
  - name: authorLink
    returnType: text
    selectors:
      -  div:nth-child(2) > div > div:nth-child(1)  a
    attributeTag: href
  - name: link
    returnType: attribute
    selectors:
      - div h3 > a
    attributeTag: href
    emptyVal: ''
    transform:
      #if link start with '/' => transform => prepend https://medium.com'
      - rule: ifRule
        checkType: customVal
        caseInsensitive: true
        type: startWith
        applyType: transform
        checkCustomVal: "/"
        transform:
        - $prepend:
            value: https://medium.com
      #trim link by ? (medium.com/article-title?var=test => medium.com/article-title)
      - $subStringBefore:
         findString: "?"
