---
- courses:
  regexes:
    - https://www.coursera.org/browse/.*
  pipes:
  - version: 0.1
    name: courses
    default: true
    rules:
      - coursera.org/courses
- course:
  regexes:
    - (http.*)(coursera.org/learn.*)
    - https://*.coursera.org/learn/.*
  wait:
    waitSelectors:           
              - "div.rc-XdpSection.cdp-about > div > div > div > div"
              - "#main"
    waitTimeout: 30000
    waitVisibility: false
    waitType: first
  pipes:
  - version: 0.1
    name: course
    default: true
    rules:
      - coursera.org/courseDetail
  - version: 0.0.1
    name: course
    default: false
    rules:
      - coursera.org/courseDetail
