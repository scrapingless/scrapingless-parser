---
data:
- type: basic
  name: _nextPage
  css:
    returnType: html
    selectors:
    - head
  emptyVal: "-1"
  transform:
  - rule: subString
    findString: allStyles:"
    getType: before
    onerror:
      customVal: "-2"
      type: customVal
  - rule: subString
    findString: ':"'
    getType: beforeFromEnd
    onerror:
      customVal: "-2"
      type: customVal
  - rule: subString
    findString: ","
    getType: afterFromEnd
    onerror:
      customVal: "-2"
      type: customVal
  - rule: regexReplace
    regexRules:
    - ","
    type: replace
    replaceVal: ''
    onerror:
      customVal: ''
      type: customVal
- type: subFields
  name: courses
  css:
    returnType: text
    selectors:
    - div._1wortd1n
  emptyVal: ''
  transform: []
  fields:
  - name: badge
    css:
      returnType: text
      selectors:
      - div:nth-child(3) > div > span
    emptyVal: none
    transform:
    - rule: caseLowerUpper
      type: lower
  - name: title
    css:
      returnType: text
      selectors:
      - div:nth-child(4) > div:nth-child(1) > div
    emptyVal: ''
    transform: []
  - name: university
    css:
      returnType: text
      selectors:
      - div:nth-child(4) > div:nth-child(2) > div
    emptyVal: ''
    transform: []
  - name: courseType
    css:
      returnType: text
      selectors:
      - div:nth-child(5)  >  div
    emptyVal: ''
    transform: []
