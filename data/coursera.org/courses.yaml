---
data:

- type: $html
  name: _nextPage
  selectors:
    - head
  transform:
  - $subStringBefore:
      findString: allStyles:"   
  - $subStringBeforeFromEnd:
      findString: ':"'
  - $subStringAfterFromEnd:
      findString: ","
  - rule: regexReplace
    regexRules:
    - ","
    type: replace
    replaceVal: ''


- type: subFields
  name: courses
  returnType: text
  selectors:
    - div._1wortd1n
  fields:
  - name: badge
    returnType: text
    selectors:
      - div:nth-child(3) > div > span
    emptyVal: none
    transform:
    - rule: caseLowerUpper
      type: lower
  - name: title
    returnType: text
    selectors:
      - div:nth-child(4) > div:nth-child(1) > div
  - name: university
    returnType: text
    selectors:
      - div:nth-child(4) > div:nth-child(2) > div
  - name: courseType
    returnType: text
    selectors:
      - div:nth-child(5)  >  div
